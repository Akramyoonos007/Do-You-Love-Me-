<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="do_you_love_me.css" />
    <title>Do You Love Me?</title>
    <link rel="icon" href="Pink-Heart-PNG-Pic.png" type="image/x-icon" />
  </head>
  <body>
    <!-- for more code, visit my tiktok account -->
    <!-- tiktok "meowish" -->

    <div class="question-container container ">
            <img src="./549df60ac6d2f18257ffc2cf3ced5c80.jpg" alt="cute love gif" class="gif ">

      <h2 class="question">Do you love me?</h2>
      <div class="button-container">
        <button class="yes-btn btn js-yes-btn">Yes</button>
        <button class="no-btn btn js-no-btn">No</button>
      </div>
    </div>
    <div class="result-container container yes">
      <video class="gif-result" src="cute love gif.mp4" autoplay loop></video>
      <h2>I knew itüòç!</h2>
    </div>

    <div class="cssload-main">
      <div class="cssload-heart">
        <span class="cssload-heartL"></span>
        <span class="cssload-heartR"></span>
        <span class="cssload-square"></span>
      </div>
      <div class="cssload-shadow"></div>
    </div>
    <script src="do_you_love_me.js"></script>
  </body>
</html>
